<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Hash Mark Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="./assets/js/hash.js" defer></script>
    </head>
    <body>
        <h1>
            Hash Mark Game
        </h1>
        <div id="table" class="table">
            <section class="line">
                <article id="1"></article>
                <article id="2"></article>
                <article id="3"></article>
            </section>
            <section class="line">
                <article id="4"></article>
                <article id="5"></article>
                <article id="6"></article>
            </section>
            <section class="line">
                <article id="7"></article>
                <article id="8"></article>
                <article id="9"></article>
            </section>
        </div>
        <section class="status">
            <label>
                Gamer:
            </label>
            <label id="current-player">

            </label>
        </section>
        <section class="status">
            <label>
                Winner:
            </label>
            <label id="selected-winner">

            </label>
        </section>
        <section>
            <button id="new-game">
                Restart
            </button>
        </section>
    </body>
</html>
