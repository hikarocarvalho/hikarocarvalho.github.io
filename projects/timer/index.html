<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/timer.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <section class="timer" id="timer">
            <article class="hour" id="hour">
                00
            </article>
            :
            <article class="minute" id="minute">
                00
            </article>
            :
            <article class="second" id="second">
                00
            </article>
        </section>
        <section class="control-buttons" id="control">
            <button id="start"> Start </button>
            <button id="reset"> Reset </button>
            <button id="finish"> Stop </button>
        </section>
    </body>
</html>
